[coverage:run]
source = simbak/

[coverage:report]
ignore_errors = True

[coverage:html]
directory = htmlcov/

[bumpversion]
current_version = 0.3.1
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:setup.py]

[bumpversion:file:simbak/__init__.py]
